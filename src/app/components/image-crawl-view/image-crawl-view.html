<div class="grid-container">
    <div class="blog-grid">
      <ng-container *ngFor="let image of images; index as i">
        <grid-item *ngIf="i % 3 === 0" [image]="image"></grid-item>
      </ng-container>
    </div>
    <div class="blog-grid">
      <ng-container *ngFor="let image of images; index as i">
        <grid-item *ngIf="i % 3 === 1" [image]="image"></grid-item>
      </ng-container>
    </div>
    <div class="blog-grid">
      <ng-container *ngFor="let image of images; index as i">
        <grid-item *ngIf="i % 3 === 2" [image]="image"></grid-item>
      </ng-container>
    </div>
</div>
