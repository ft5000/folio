<div class="grid-container">
    <div class="blog-grid">
      <ng-container *ngFor="let image of images; index as i">
        <img *ngIf="i % 2 !== 0"
          [src]="image.imageUrl"
          [alt]="image.alt"
          class="blog-image"
        />
      </ng-container>
    </div>
    <div class="blog-grid">
      <ng-container *ngFor="let image of images; index as i">
        <img *ngIf="i % 2 === 0"
          [src]="image.imageUrl"
          [alt]="image.alt"
          class="blog-image"
        />
      </ng-container>
    </div>
  </div>
