<div class="grid-container">
    <div class="blog-grid">
        <ng-container *ngFor="let item of items; index as i">
            <video-container *ngIf="i % 2 !== 0" [data]="item"></video-container>
        </ng-container>
    </div>
    <div class="blog-grid">
        <ng-container *ngFor="let item of items; index as i">
            <video-container *ngIf="i % 2 === 0" [data]="item"></video-container>
        </ng-container>
    </div>
  </div>
