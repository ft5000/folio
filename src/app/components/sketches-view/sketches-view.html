<div class="sketches-container">
    <ng-container *ngIf="!(loading$ | async)">
        <div class="grid-container">
            <grid [maxCols]="3">
                <ng-template *ngFor="let item of items">
                    <grid-item [video]="item" [showPublishDate]="false"></grid-item>
                </ng-template>
            </grid>
        </div>
    </ng-container>
</div>
