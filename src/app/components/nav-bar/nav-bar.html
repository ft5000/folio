<button id="nav-toggle" class="nav-button" [ngClass]="{'difference': !expanded}" (click)="toggleExpand()">
        <i class="fas" [ngClass]="expanded ? 'fa-times' : 'fa-bars'"></i>
</button>
<nav class="nav-main" [ngClass]="{'hide': !expanded}">
    <div class="tree-container" [ngClass]="{'show': expanded}" #tree>
        <nav-links></nav-links>
    </div>
</nav>
